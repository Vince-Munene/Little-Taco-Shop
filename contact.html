    <h2>Our Contact Form</h2>

    <form>
      <fieldset>
        <legend>Send Us A Message</legend>
        <p>
          <label for="firstName">Name:</label>
          <input type="text" name="firstName" id="firstName" placeholder="Your Name" autocomplete="on"
          required autofocus>
        </p>
        <p>
          <label for="personEmail">Email:</label>
          <input type="text" name="personEmail" id="personEmail" placeholder="Your Email" autocomplete="on"
          required>
        </p>
        <p>
          <label for="personMessage">Your Message:</label>
          <br>
          <textarea name="message" id="message" cols="30" rows="10"
          placeholder="Type your message here"></textarea> 
        </p>
      </fieldset>
      <button>Send</button>
      <button>Reset</button>
    </form>
